<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="dist/css/contact.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg" style="z-index: 100;">
            <a href="index.html" class="navbar-brand" style="font-weight: 700; color: rgba(92, 32, 32, 1);">
                <img src="dist/assets/logo/Moj_logo.png" width="100px" alt="">
            </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav gap-3 align-items-left">
                        <li class="nav-item">
                            <div class="nav-link" data-section="home" id="home">Home</div>
                        </li>
                        <li class="nav-item">
                            <div class="nav-link" data-section="services" id="services">Services</div>
                        </li>
                        <li class="nav-item">
                            <div class="nav-link" data-section="about" id="about">About us</div>
                        </li>
                        <li class="nav-item active">
                            <div class="nav-link" data-section="contact" id="contact">Contact us</div>
                        </li>
                        <li class="nav-item login">
                            <button class="btn" id="login">Log in</button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="contact-form">
        <h2 style="color: rgba(92, 32, 32, 1); text-align: center; font-size: 2.5rem; font-weight: 700;">Connect with us</h2>
        <div class="form">
            <form action="">
                <div class="name">
                    <label for="name">Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="email">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="message">
                    <label for="message">Message</label>
                    <!-- <textarea name="" id="" cols="30" rows="10"></textarea> -->
                    <textarea name=""  cols="40" rows="10" required id="message" draggable="false"></textarea>
                </div>
                <div class="sub">
                    <button type="submit" style="width: 100%;">Submit</button>
                </div>
            </form>
        </div>

        <footer>
            <div class="footer-content">
                <div class="footer1">
                    <h3>MOJ</h3>
                    <p>Quality all round</p>
                    <div class="copyright1">&copy; Copyright 2025 Inc</div>
                </div>
                <div class="footerSection">
                    <div class="footer-section">
                        <h3>About</h3>
                        <p>Our Story</p>
                        <p>Our Team</p>
                        <p>Resources</p>
                        <p>Terms of Service</p>
                    </div>
                    <div class="footer-section">
                        <h3>Support</h3>
                        <p>FAQ</p>
                        <p>Contact Us</p>
                        <p>Help Center</p>
                    </div>
                    <div class="footer-section">
                        <h3>Social</h3>
                        <p>Instagram</p>
                        <p>Facebook</p>
                        <p>Twitter (X)</p>
                        <div class="copyright2">&copy; Copyright 2025 Inc</div>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
        integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
        crossorigin="anonymous"></script>
        <script src="dist/contact.js"></script>
</body>
</html>
